<div class="card-container">
    <div class="card" *ngFor="let clube of clubes">
      <div class="card-content">
        <h3>{{ clube.nome }}</h3>
        <p>Fundação: {{ clube.dataFundacao }}</p>
        <p>Estádio: {{ clube.nomeEstadio }}</p>
        <p>Categorias de Base: {{ clube.possuiCategoriasDeBase }}</p>
        <p>Ativo: {{ clube.ativo }}</p>
      </div>
    </div>
  </div>
