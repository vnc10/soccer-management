<div class="card-container">
    <div class="card" *ngFor="let clube of clubes">
      <div class="card-content">
        <h3>{{ clube.nome }}</h3>
        <p>Fundação: {{ clube.fundacao }}</p>
        <p>Estádio: {{ clube.estadio }}</p>
        <p>Categorias de Base: {{ clube.categoriasBase }}</p>
        <p>Ativo: {{ clube.ativo ? 'Sim' : 'Não' }}</p>
      </div>
    </div>
  </div>
